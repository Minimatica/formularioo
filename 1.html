<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="1.css">
</head>

<body>
    <div class="caixa">
        <form class="formulario">
            <h1 class="title">FORMULÁRIO DE CONTATO</h1>
            <label class="rotulo">Nome:</label>
            <input type="text" class="campo">
            <label class="rotulo">E-mail:</label>
            <input type="email" class="campo">
            <label class="rotulo">Texto:</label>
            <textarea  class="campo" id="message" name="messagem" rows="10" required></textarea>
            <button class="botao">Enviar</button>
        </form>

    </div>
</body>

</html>
