<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="9.css">
</head>
<body>
    <div class="caixa"> 
    <form>
        <h1 class="title"> Envie uma mensagem preenchendo o formulário abaixo</h1>
        <label class="rotulo"> Seu Nome:</label>
        <input type="text" id="meunomeesobrenome" placeholder=" Meu Nome E Sobrenome" class="campo"> 
        <label class="rotulo"> Seu Telefone:</label>
        <input type="name" max="8" id="telefone" placeholder="99999999" class="campo"> 
        <label class="rotulo">Seu E-Mail:</label>
        <input type="email" id="email" placeholder="meuemail@exemplo.com.br" class="campo">
        <label class="rotulo">Deseja receber nossas novidades?</label>
        <input  class="b" type="radio" name="reclamar" value="S">Sim
        <input class="b" type="radio" name="reclamar" value="N">Não
        <label class="rotulo">Sua mensagem:</label>
        <textarea  class="campo" id="message" name="messagem" rows="5"  placeholder="Minha mensagem de exemplo!"   required></textarea>
        <div class="botao">
            <button >Enviar</button>
        </div>
        

    </form>
    </div>
    
    
</body>
</html>
